<!DOCTYPE html>
<html>

    <title>xgplayer</title>
    <style type="text/css">
      html, body {width:100%;height:100%;margin:auto;overflow: hidden;}

  <body>
    <div id="mse"></div>
    <script src="//cdn.jsdelivr.net/npm/xgplayer@1.1.4/browser/index.js" charset="utf-8"></script>

		"playsinline": true,
		"whitelist": [
				""
		],
		"autoplay": true,
		"playbackRate": [
				0.5,
				1,
				2
		],
		"danmu": {
				"comments": [
						{
								"duration": 15000,

								"txt": "长弹幕长弹幕长弹幕",

						{

						{
								"duration": 15000,

								"start": 5000,
								"txt": "长弹幕长弹幕长弹幕",
								"mode": "scroll"
						},
						{
								"duration": 15000,

								"start": 8000,

								"mode": "scroll"
						}
				],
				"area": {
						"start": 0,
						"end": 1
				},
				"closeDefaultBtn": false,
				"defaultOff": false,
				"panel": true
		},
		"screenShot": true,
		"pip": true,
		"keyShortcut": "on",
		"x5-video-player-type": "h5",
		"x5-video-player-fullscreen": "true",
		"x5-video-orientation": "landscape",
		"fluid": true,
		"poster": "http://www.cxx1.com/blog/static/blog/img/logo3.jpg"

      player.emit('resourceReady', [])

</html>
